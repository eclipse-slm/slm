# Default values for fabos-slm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1


slm:
  hostname: my-slm.local
  version: 1.3.0-SNAPSHOT

  ui_port: 8080

  awx:
    version: 15.0.1
    port_http: 80
    port_https: 443
    redis_version: 6
    postgres_version: 10
    jwt_authenticator_port: 8051

  catalog:
    version: 1.3.0-SNAPSHOT
    ui_port: 10001
    service:
      port: 10000
      database_version: 10.5
      database_port: 3306

  notification_service:
    port: 9001
    database_version: 10.5
    database_port: 3301

  monitoring:
    version: 0.0.1-SNAPSHOT
    service_port: 9080
    configurator_port: 5000

  resource_management:
    port: 9010
    database_version: 10.5
    database_port: 3310

  service_management:
    port: 9020
    database_version: 10.5
    database_port: 3320
    initialization_local_directories: ""
    initialization_git_repos: https://github.com/FabOS-AI/fabos-slm-service-registry-content.git
    git_check_interval_minutes: 15

  consul:
    version: 1.14.5
    port: 8500
    esm_version: 0.6.1

  keycloak:
    version: 19.0.2
    database_version: 10.5
    port: 7080

  vault:
    version: 1.11.3
    port: 8200

  prometheus:
    version: v2.43.0
    port: 9090

logging:
  max_file: 5
  max_size: 10m

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
