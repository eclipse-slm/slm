apiVersion: v1
kind: PersistentVolume
metadata:
  name: resource-registry-database-data-pv
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 6Gi
  hostPath:
    path: /data/resource-registry-database-data

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: resource-registry-database-config-pv
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 6Gi
  hostPath:
    path: /data/resource-registry-database-config

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: resource-registry-database-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 6Gi
  volumeName: resource-registry-database-data-pv

  storageClassName: ""

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: resource-registry-database-config-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 6Gi
  volumeName: resource-registry-database-config-pv

  storageClassName: ""