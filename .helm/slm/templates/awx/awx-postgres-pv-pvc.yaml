apiVersion: v1
kind: PersistentVolume
metadata:
  name: awx-postgres-pv
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 6Gi
  hostPath:
    path: /data/awx-postgres


---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: awx-postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 6Gi
  volumeName: awx-postgres-pv

  storageClassName: ""

