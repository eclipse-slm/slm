apiVersion: apps/v1
kind: Deployment
metadata:
  name: consul
  labels:
    app: consul
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consul
  template:
    metadata:
      name: consul
      labels:
        app: consul
    spec:
      containers:
        - name: consul
          image: ghcr.io/eclipse-slm/consul:{{ .Values.slm.consul.version}}
          imagePullPolicy: Always
          ports:
            - containerPort: 8500
          volumeMounts:
            - name: consul-data-pv
              mountPath: /consul/data
            - name: consul-config-root-pv
              mountPath: /config/root
            - name: consul-config-awx-pv
              mountPath: /config/awx
            - name: consul-config-resource-management-pv
              mountPath: /config/resource_management
            - name: consul-config-service-management-pv
              mountPath: /config/service_management

{{/*          livenessProbe:*/}}
{{/*            httpGet:*/}}
{{/*              port: 8500*/}}
{{/*              path: /*/}}
{{/*            initialDelaySeconds: 40*/}}
{{/*            periodSeconds: 90*/}}
{{/*            timeoutSeconds: 10*/}}

      volumes:
        - name: consul-data-pv
          persistentVolumeClaim:
            claimName: consul-data-pvc
        - name: consul-config-root-pv
          persistentVolumeClaim:
            claimName: consul-config-root-pvc
        - name: consul-config-awx-pv
          persistentVolumeClaim:
            claimName: consul-config-awx-pvc
        - name: consul-config-resource-management-pv
          persistentVolumeClaim:
            claimName: consul-config-resource-management-pvc
        - name: consul-config-service-management-pv
          persistentVolumeClaim:
            claimName: consul-config-service-management-pvc

      restartPolicy: Always
