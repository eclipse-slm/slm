apiVersion: v1
kind: Service
metadata:
  name: monitoring
  labels:
    app: monitoring
spec:
  type: ClusterIP
  selector:
    app: monitoring
  ports:
    - name: monitoring-prometheus-aas
      protocol: TCP
      port: {{.Values.slm.monitoring.service_port}}
      targetPort: 8080
    - name: monitoring-prometheus-configurator
      protocol: TCP
      port: {{.Values.slm.monitoring.configurator_port}}
      targetPort: 5000
    - name: prometheus
      protocol: TCP
      port: {{.Values.slm.prometheus.port}}
      targetPort: 9090