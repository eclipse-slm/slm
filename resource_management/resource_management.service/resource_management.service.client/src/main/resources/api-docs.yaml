components:
  schemas:
    ConnectionType:
      type: string
      enum:
      - ssh
      - WinSsh
      - WinRM
      - http
      - tcp
    Action:
      required:
      - actionClass
      - configParameters
      - connectionTypes
      - skipable
      type: object
      properties:
        actionClass:
          type: string
        actionType:
          "$ref": "#/components/schemas/ActionType"
        skipable:
          type: boolean
        configParameters:
          type: array
          items:
            "$ref": "#/components/schemas/ActionConfigParameter"
        connectionTypes:
          uniqueItems: true
          type: array
          items:
            "$ref": "#/components/schemas/ConnectionType"
      discriminator:
        propertyName: actionClass
    ActionConfigParameter:
      required:
      - description
      - name
      - prettyName
      - requiredType
      - secret
      - valueType
      type: object
      properties:
        name:
          type: string
        prettyName:
          type: string
        description:
          type: string
        valueType:
          "$ref": "#/components/schemas/ActionConfigParameterValueType"
        defaultValue:
          type: string
        requiredType:
          "$ref": "#/components/schemas/ActionConfigParameterRequiredType"
        secret:
          type: boolean
    ActionConfigParameterRequiredType:
      type: string
      enum:
      - ALWAYS
      - SKIP
    ActionConfigParameterValueType:
      type: string
      enum:
      - SERVICE_PORT
      - STRING
      - FILE
      - KUBE_CONF
    ActionType:
      type: string
      enum:
      - INSTALL
      - UNINSTALL
      - SCALE_UP
      - SCALE_DOWN
      - CREATE_VM
      - DELETE_VM
      - DEPLOY
      - UNDEPLOY
      - UPDATE
    AwxAction:
      required:
      - actionClass
      - awxBranch
      - awxRepo
      - configParameters
      - connectionTypes
      - playbook
      - skipable
      type: object
      allOf:
      - "$ref": "#/components/schemas/Action"
      - type: object
        properties:
          awxRepo:
            type: string
          awxBranch:
            type: string
          playbook:
            type: string
          parameter:
            type: array
            items:
              "$ref": "#/components/schemas/SurveyItem"
    ProfilerDTOApi:
      required:
      - action
      - name
      type: object
      properties:
        name:
          type: string
        action:
          oneOf:
          - "$ref": "#/components/schemas/AwxAction"
        id:
          type: string
          format: uuid
    SurveyItem:
      required:
      - choices
      - default
      - question_description
      - question_name
      - required
      - type
      - variable
