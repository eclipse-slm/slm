---
openapi: 3.0.1
info:
  title: Resource Management
  description: REST API of Resource Management
  contact:
    name: Fraunhofer IPA
    url: https://www.ipa.fraunhofer.de
    email: matthias.schneider@ipa.fraunhofer.de
  version: 1.4.0-SNAPSHOT
servers:
  - url: http://localhost:9010
    description: Generated server url
security:
  - bearer_auth: []
  - spring_oauth: []
paths:
  "/resources":
    get:
      tags:
        - resources-rest-controller
      summary: Get all resources
      operationId: getResources
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/BasicResource"
    put:
      tags:
        - resources-rest-controller
      summary: Add existing resource
      operationId: addExistingResource
      parameters:
        - name: resourceUsername
          in: query
          required: false
          schema:
            type: string
        - name: resourcePassword
          in: query
          required: false
          schema:
            type: string
        - name: resourceHostname
          in: query
          required: true
          schema:
            type: string
        - name: resourceIp
          in: query
          required: true
          schema:
            type: string
        - name: resourceConnectionType
          in: query
          required: true
          schema:
            "$ref": "#/components/schemas/ConnectionType"
        - name: resourceConnectionPort
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 0
        - name: resourceLocation
          in: query
          required: false
          schema:
            type: string
            format: uuid
        - name: resourceBaseConfiguration
          in: query
          required: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: string
                format: uuid
  "/resources/{resourceId}":
    get:
      tags:
        - resources-rest-controller
      summary: Get resource
      operationId: getResource
      parameters:
        - name: resourceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/BasicResource"
    put:
      tags:
        - resources-rest-controller
      summary: Add existing resource with id
      operationId: addExistingResourceWithId
      parameters:
        - name: resourceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: resourceUsername
          in: query
          required: false
          schema:
            type: string
        - name: resourcePassword
          in: query
          required: false
          schema:
            type: string
        - name: resourceHostname
          in: query
          required: true
          schema:
            type: string
        - name: resourceIp
          in: query
          required: true
          schema:
            type: string
        - name: resourceConnectionType
          in: query
          required: true
          schema:
            "$ref": "#/components/schemas/ConnectionType"
        - name: resourceConnectionPort
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 0
        - name: resourceLocation
          in: query
          required: false
          schema:
            type: string
            format: uuid
        - name: resourceBaseConfiguration
          in: query
          required: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: string
    delete:
      tags:
        - resources-rest-controller
      summary: Delete resource
      operationId: deleteResource
      parameters:
        - name: resourceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: string
  "/resources/{resourceId}/capabilities":
    put:
      tags:
        - capabilities-rest-controller
      summary: Install capability on resource
      operationId: installCapabilityOnSingleHost
      parameters:
        - name: resourceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: capabilityId
          in: query
          required: true
          schema:
            type: string
            format: uuid
        - name: skipInstall
          in: query
          required: false
          schema:
            type: boolean
            default: false
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                type: string
        required: true
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: string
    delete:
      tags:
        - capabilities-rest-controller
      summary: Uninstall capability from resource
      operationId: removeCapabilityFromSingleHost
      parameters:
        - name: resourceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: capabilityId
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: string
  "/resources/{resourceId}/submodels":
    get:
      tags:
        - submodels-rest-controller
      summary: Get resource submodels
      operationId: getResourceSubmodels
      parameters:
        - name: resourceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: string
    post:
      tags:
        - submodels-rest-controller
      summary: Add submodels to existing resource
      operationId: addSubmodels
      parameters:
        - name: resourceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              required:
                - aasx
              type: object
              properties:
                aasx:
                  type: string
                  format: binary
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: string
  "/resources/providers/virtual-resource-provider/{virtualResourceProviderId}/vm":
    post:
      tags:
        - capability-providers-rest-controller
      summary: Create Virtual Machine
      operationId: createVm
      parameters:
        - name: virtualResourceProviderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
  "/resources/profiler":
    get:
      tags:
        - profiler-rest-controller
      summary: Get all Profiler
      operationId: getProfiler
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Profiler"
    post:
      tags:
        - profiler-rest-controller
      summary: Create Profiler
      operationId: createProfiler
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ProfilerDTOApi"
        required: true
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/Profiler"
  "/resources/profiler/{profilerId}/execute":
    post:
      tags:
        - profiler-rest-controller
      summary: Run one Profiler
      operationId: runProfiler
      parameters:
        - name: profilerId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
  "/resources/profiler/execute":
    post:
      tags:
        - profiler-rest-controller
      summary: Run all Profiler
      operationId: runProfiler_1
      responses:
        '200':
          description: OK
  "/resources/locations":
    get:
      tags:
        - location-rest-controller
      summary: Get locations
      operationId: getLocations
      parameters:
        - name: id
          in: query
          required: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Location"
    post:
      tags:
        - location-rest-controller
      summary: Create new Location
      operationId: addLocation
      parameters:
        - name: id
          in: query
          required: false
          schema:
            type: string
            format: uuid
        - name: name
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: string
    delete:
      tags:
        - location-rest-controller
      summary: Delete Location
      operationId: deleteLocation
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: object
  "/resources/clusters":
    get:
      tags:
        - clusters-rest-controller
      summary: Get all cluster resources of user
      operationId: getClusterResources
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Cluster"
    post:
      tags:
        - clusters-rest-controller
      summary: Create a cluster
      operationId: createClusterResource
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ClusterCreateRequest"
        required: true
      responses:
        '200':
          description: OK
  "/resources/clusters/{clusterUuid}/members":
    post:
      tags:
        - clusters-rest-controller
      summary: Add new Member to cluster
      operationId: addClusterMember
      parameters:
        - name: clusterUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: resourceId
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
    delete:
      tags:
        - clusters-rest-controller
      summary: Remove member of cluster
      operationId: removeClusterMember
      parameters:
        - name: clusterUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: resourceId
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
  "/resources/capabilities":
    get:
      tags:
        - capabilities-rest-controller
      summary: Get capabilities
      operationId: getCapabilities
      parameters:
        - name: arg0
          in: query
          required: false
          schema:
            "$ref": "#/components/schemas/CapabilityFilter"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                    - "$ref": "#/components/schemas/BaseConfigurationCapabilityDTOApi"
                    - "$ref": "#/components/schemas/DeploymentCapabilityDTOApi"
                    - "$ref": "#/components/schemas/VirtualizationCapabilityDTOApi"
    post:
      tags:
        - capabilities-rest-controller
      summary: Add capability
      operationId: createCapability
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - "$ref": "#/components/schemas/BaseConfigurationCapabilityDTOApi"
                - "$ref": "#/components/schemas/DeploymentCapabilityDTOApi"
                - "$ref": "#/components/schemas/VirtualizationCapabilityDTOApi"
        required: true
      responses:
        '200':
          description: OK
  "/resources/{resourceId}/deployment-capabilities":
    get:
      tags:
        - capabilities-rest-controller
      summary: Get deployment capabilities of resource
      operationId: getDeploymentCapabilitiesOfResource
      parameters:
        - name: resourceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/DeploymentCapability"
  "/resources/{resourceId}/capability-services":
    get:
      tags:
        - capabilities-rest-controller
      summary: Get capability services of resource
      operationId: getCapabilityServicesOfResource
      parameters:
        - name: resourceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                    - "$ref": "#/components/schemas/CapabilityService"
                    - "$ref": "#/components/schemas/MultiHostCapabilityService"
                    - "$ref": "#/components/schemas/SingleHostCapabilityService"
  "/resources/{resourceId}/aas-descriptor":
    get:
      tags:
        - aas-rest-controller
      summary: Get AAS descriptor of resource
      operationId: getResourceAasDescriptor
      parameters:
        - name: resourceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/AssetAdministrationShellDescriptor"
  "/resources/{aasId}/aas/submodels":
    get:
      tags:
        - resources-submodel-repository-api-http-controller
      summary: Returns all Submodels
      operationId: getAllSubmodels
      parameters:
        - name: aasId
          in: path
          description: Id of the AAS the submodel repository belongs to (UTF8-BASE64-URL-encoded)
          required: true
          schema:
            type: string
        - name: semanticId
          in: query
          description: The value of the semantic id reference (UTF8-BASE64-URL-encoded)
          required: false
          schema:
            type: string
        - name: idShort
          in: query
          description: The Asset Administration Shell’s IdShort
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: The maximum number of elements in the response array
          required: false
          schema:
            minimum: 1
            type: string
            enum:
              - '1'
        - name: cursor
          in: query
          description: A server-generated identifier retrieved from pagingMetadata that
            specifies from which position the result listing should continue
          required: false
          schema:
            "$ref": "#/components/schemas/Base64UrlEncodedCursor"
        - name: level
          in: query
          description: Determines the structural depth of the respective resource content
          required: false
          schema:
            type: string
            default: deep
            enum:
              - deep
              - core
        - name: extent
          in: query
          description: Determines to which extent the resource is being serialized
          required: false
          schema:
            type: string
            default: withoutBlobValue
            enum:
              - withBlobValue
              - withoutBlobValue
      responses:
        '200':
          description: Requested Submodels
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/GetSubmodelsResult"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Result"
  "/resources/{aasId}/aas/submodels/{submodelIdentifier}":
    get:
      tags:
        - resources-submodel-repository-api-http-controller
      summary: Returns a specific Submodel
      operationId: getSubmodelById
      parameters:
        - name: aasId
          in: path
          description: Id of the AAS the submodel repository belongs to (UTF8-BASE64-URL-encoded)
          required: true
          schema:
            type: string
        - name: submodelIdentifier
          in: path
          description: The Submodel’s unique id (UTF8-BASE64-URL-encoded)
          required: true
          schema:
            type: string
        - name: level
          in: query
          description: Determines the structural depth of the respective resource content
          required: false
          schema:
            type: string
            default: deep
            enum:
              - deep
              - core
        - name: extent
          in: query
          description: Determines to which extent the resource is being serialized
          required: false
          schema:
            type: string
            default: withoutBlobValue
            enum:
              - withBlobValue
              - withoutBlobValue
      responses:
        '200':
          description: Requested Submodel
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Submodel"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Result"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Result"
  "/resources/{aasId}/aas/submodels/{submodelIdentifier}/submodel-elements":
    get:
      tags:
        - resources-submodel-repository-api-http-controller
      summary: Returns all submodel elements including their hierarchy
      operationId: getAllSubmodelElements
      parameters:
        - name: aasId
          in: path
          description: Id of the AAS the submodel repository belongs to (UTF8-BASE64-URL-encoded)
          required: true
          schema:
            type: string
        - name: submodelIdentifier
          in: path
          description: The Submodel’s unique id (UTF8-BASE64-URL-encoded)
          required: true
          schema:
            type: string
        - name: limit
          in: query
          description: The maximum number of elements in the response array
          required: false
          schema:
            minimum: 1
            type: string
            enum:
              - '1'
        - name: cursor
          in: query
          description: A server-generated identifier retrieved from pagingMetadata that
            specifies from which position the result listing should continue
          required: false
          schema:
            "$ref": "#/components/schemas/Base64UrlEncodedCursor"
        - name: level
          in: query
          description: Determines the structural depth of the respective resource content
          required: false
          schema:
            type: string
            default: deep
            enum:
              - deep
              - core
        - name: extent
          in: query
          description: Determines to which extent the resource is being serialized
          required: false
          schema:
            type: string
            default: withoutBlobValue
            enum:
              - withBlobValue
              - withoutBlobValue
      responses:
        '200':
          description: List of found submodel elements
          content:
            application/json:
              schema:
                type: string
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Result"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Result"
  "/resources/{aasId}/aas/submodels/{submodelIdentifier}/submodel-elements/{idShortPath}":
    get:
      tags:
        - resources-submodel-repository-api-http-controller
      summary: Returns a specific submodel element from the Submodel at a specified
        path
      operationId: getSubmodelElementByPathSubmodelRepo
      parameters:
        - name: aasId
          in: path
          description: Id of the AAS the submodel repository belongs to (UTF8-BASE64-URL-encoded)
          required: true
          schema:
            type: string
        - name: submodelIdentifier
          in: path
          description: The Submodel’s unique id (UTF8-BASE64-URL-encoded)
          required: true
          schema:
            type: string
        - name: idShortPath
          in: path
          description: IdShort path to the submodel element (dot-separated)
          required: true
          schema:
            type: string
        - name: level
          in: query
          description: Determines the structural depth of the respective resource content
          required: false
          schema:
            type: string
            default: deep
            enum:
              - deep
              - core
        - name: extent
          in: query
          description: Determines to which extent the resource is being serialized
          required: false
          schema:
            type: string
            default: withoutBlobValue
            enum:
              - withBlobValue
              - withoutBlobValue
      responses:
        '200':
          description: Requested submodel element
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/SubmodelElement"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Result"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Result"
  "/resources/{aasId}/aas/submodels/{submodelIdentifier}/submodel-elements/{idShortPath}/$value":
    get:
      tags:
        - resources-submodel-repository-api-http-controller
      summary: Returns a specific submodel element from the Submodel at a specified
        path in the ValueOnly representation
      operationId: getSubmodelElementByPathValueOnlySubmodelRepo
      parameters:
        - name: aasId
          in: path
          description: Id of the AAS the submodel repository belongs to (UTF8-BASE64-URL-encoded)
          required: true
          schema:
            type: string
        - name: submodelIdentifier
          in: path
          description: The Submodel’s unique id (UTF8-BASE64-URL-encoded)
          required: true
          schema:
            type: string
        - name: idShortPath
          in: path
          description: IdShort path to the submodel element (dot-separated)
          required: true
          schema:
            type: string
        - name: level
          in: query
          description: Determines the structural depth of the respective resource content
          required: false
          schema:
            type: string
            default: deep
            enum:
              - deep
              - core
        - name: extent
          in: query
          description: Determines to which extent the resource is being serialized
          required: false
          schema:
            type: string
            default: withoutBlobValue
            enum:
              - withBlobValue
              - withoutBlobValue
      responses:
        '200':
          description: Requested submodel element
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/SubmodelElementValue"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Result"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Result"
  "/resources/{aasId}/aas/submodels/{submodelIdentifier}/$value":
    get:
      tags:
        - resources-submodel-repository-api-http-controller
      summary: Returns a specific Submodel in the ValueOnly representation
      operationId: getSubmodelByIdValueOnly
      parameters:
        - name: aasId
          in: path
          description: Id of the AAS the submodel repository belongs to (UTF8-BASE64-URL-encoded)
          required: true
          schema:
            type: string
        - name: submodelIdentifier
          in: path
          description: The Submodel’s unique id (UTF8-BASE64-URL-encoded)
          required: true
          schema:
            type: string
        - name: level
          in: query
          description: Determines the structural depth of the respective resource content
          required: false
          schema:
            type: string
            default: deep
            enum:
              - deep
              - core
        - name: extent
          in: query
          description: Determines to which extent the resource is being serialized
          required: false
          schema:
            type: string
            default: withoutBlobValue
            enum:
              - withBlobValue
              - withoutBlobValue
      responses:
        '200':
          description: Requested Submodel
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/SubmodelValueOnly"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Result"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Result"
  "/resources/{aasId}/aas/submodels/{submodelIdentifier}/$metadata":
    get:
      tags:
        - resources-submodel-repository-api-http-controller
      summary: Returns the metadata attributes of a specific Submodel
      operationId: getSubmodelByIdMetadata
      parameters:
        - name: aasId
          in: path
          description: Id of the AAS the submodel repository belongs to (UTF8-BASE64-URL-encoded)
          required: true
          schema:
            type: string
        - name: submodelIdentifier
          in: path
          description: The Submodel’s unique id (UTF8-BASE64-URL-encoded)
          required: true
          schema:
            type: string
        - name: level
          in: query
          description: Determines the structural depth of the respective resource content
          required: false
          schema:
            type: string
            default: deep
            enum:
              - deep
              - core
      responses:
        '200':
          description: Requested Submodel in the metadata representation
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Submodel"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Result"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Result"
  "/resources/providers/virtual-resource-provider":
    get:
      tags:
        - capability-providers-rest-controller
      summary: Get all virtual resource provider
      operationId: getVirtualResourceProviders
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/VirtualResourceProvider"
